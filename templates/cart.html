<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Oaktrek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1C2327;
            --text-color: #2C3539;
            --border-color: #E5E7EB;
            --background-color: #FFFFFF;
            --secondary-color: #F7F7F7;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Vollkorn', serif;
            overflow-x: hidden;
        }

        .floating-leaf {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0.05;
            pointer-events: none;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(-5vh) translateX(0) rotate(0deg);
            }

            100% {
                transform: translateY(105vh) translateX(100vw) rotate(360deg);
            }
        }

        .logo {
            max-width: 150px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .cart-item {
            display: flex;
            padding: 24px 0;
            border-bottom: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .product-image {
            width: 120px;
            height: 120px;
            background-color: var(--secondary-color);
            margin-right: 24px;
            border-radius: 8px;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            background: none;
            border: 1px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            background-color: rgba(247, 247, 247, 0.95);
            border-radius: 8px;
            padding: 24px;
            margin-top: 24px;
        }

        .checkout-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 16px;
            transition: background-color 0.2s;
        }

        .checkout-btn:hover {
            background-color: #2C3539;
        }
    </style>
</head>

<body>
    <!-- Animated Background Leaves -->
    <div id="leaves-container"></div>

    <div class="cart-container">
        <div class="text-center mb-4">
            <img src="/assets/logos/oaktrek_logo.png"
                alt="Oaktrek" class="logo">
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Cart Items -->
                <div class="cart-item">
                    <div class="product-image">
                        <img src="/api/placeholder/120/120" alt="Wool Runner" class="img-fluid">
                    </div>
                    <div class="flex-grow-1">
                        <div class="product-title">Wool Runner</div>
                        <div class="product-price">$98</div>
                        <div class="quantity-selector">
                            <button class="quantity-btn">-</button>
                            <span class="px-3">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="cart-item">
                    <div class="product-image">
                        <img src="/api/placeholder/120/120" alt="Tree Dasher" class="img-fluid">
                    </div>
                    <div class="flex-grow-1">
                        <div class="product-title">Tree Dasher</div>
                        <div class="product-price">$125</div>
                        <div class="quantity-selector">
                            <button class="quantity-btn">-</button>
                            <span class="px-3">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="cart-summary">
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span>$223.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tax</span>
                        <span>Included</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total</strong>
                        <strong>$223.00</strong>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create animated leaves
        const leavesContainer = document.getElementById('leaves-container');
        for (let i = 0; i < 10; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'floating-leaf';
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.animationDelay = Math.random() * 20 + 's';
            leaf.innerHTML = `<svg viewBox="0 0 100 100"><path d="M50 10 C60 30 80 40 90 60 C80 80 60 90 50 95 C40 90 20 80 10 60 C20 40 40 30 50 10" fill="currentColor"/></svg>`;
            leavesContainer.appendChild(leaf);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
